   - name: Correction ntp
     hosts: all
     remote_user: root
     become: yes

     tasks:
     - name: copie du script sur serveur cible
       copy:
           src: script/ntp.sh
           dest: /home/adm-cheops/ntp.sh
           mode: "0755"

##cheops
     - name: Ajout de la ligne bashrc pour creation alias
       lineinfile :
         path: /home/cheops/.bashrc
         backup: yes
         line: 'alias ntp_restore="sudo /home/adm-cheops/ntp.sh"'
         state: present

     - name: Ajout dans sudoers pour execution script
       lineinfile :
         path: /etc/sudoers
         backup: yes
         insertafter: "## Allow root to run any commands anywhere"
         line: 'cheops  ALL= NOPASSWD:/home/cheops/ntp.sh'
         state: present
         validate: '/usr/sbin/visudo -cf %s'
